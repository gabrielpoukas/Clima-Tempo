<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/clima2.png" type="image/x-icon">
    <title>Clima Tempo</title>
</head>
<body>

    <main class="container">

        <header>

            <h1>Clima Tempo</h1>

                <p>Descubra o clima em qualquer cidade</p>

        </header>


        <section class="search-box">

            <input type="text" id="city-input" placeholder="Digite o nome da cidade...">
            <button id="search-button"> Buscar</button>

        </section>

        <p id="loading" class="hidden"">
            Buscando informa√ß√µes... ‚è≥
        </p>

        <section class="weather-result " id="weather-result">
            <div class="city-name">
                <h2 id="city"></h2>
            </div>
        
            <div class="temp-container">
                <img id="weather-icon" src="" alt="clima">
                <span id="temp"></span>
            </div>
        
            <p id="description"></p>
        
            <div class="details">
                <div class="detail-item">
                    <span>Umidade</span>
                    <strong id="humidity"></strong>
                </div>
        
                <div class="detail-item">
                    <span>Vento</span>
                    <strong id="wind"></strong>
                </div>
            </div>
        </section>

        <div id="forecast-container" class="forecast-container hidden">
        </div>


    </main>
    

    <footer class="main-footer">
